<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>首页</title>
</head>
<body>
	<h2>首页</h2>
	<h2>从request域取值
		<span th:text="${user.id}">aaaaa</span>
		<span th:text="${user.name}">aaaaa</span>
	</h2>
	
	<h2>从request域取值				
		<span th:text="${session.sessionUser.id}">aaaaa</span>
		<span th:text="${session.sessionUser.name}">aaaaa</span>
	</h2>
	
	<h2>遍历UserList</h2>
	<table border="1">
		<tr>
			<td>id</td>
			<td>name</td>
			<td>age</td>
		</tr>
		<tr th:each="user,stat:${userList}">
			<td><span th:text="${user.id}"></span></td>
			<td><input readonly th:value="${user.name}" /></td>
			<td><input readonly th:value="${user.age}" /></td>
		</tr>
	</table>
	
	<form th:action="@{/add}">
		<input type="text" name="name"><br />
		<input type="submit" value="提交">
	</form>
	
	<a th:href="@{/add(name=get)}">1111111</a>
	
	
	<br />
	<button type="button" onclick="json()">测试Ajax</button>
	
	<script th:src="@{/static/js/jquery-1.10.2.js}" ></script>
	
	<script th:inline="javascript" type="text/javascript">
		const path = /*[[${#request.getContextPath()}]]*/
		function json(){
			$.ajax({
				url:path + '/json',
				type:'post',
				data:JSON.stringify({name:"zs"}),
				dataType:'text',
				contentType:'application/json;charset=UTF-8',
				success:function(data){
					alert(data);
				}
				
				
				
			})
			
			
		}
	
	
	</script>
	
	
</body>
</html>
